<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pianoscope Visualizer - Full View</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            background-color: rgba(123, 44, 191, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(123, 44, 191, 0.8);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <iframe id="visualizer-frame" src="index.html?embed=true" allow="microphone"></iframe>
    
    <button id="fullscreen-btn" class="fullscreen-btn" title="Fullscreen">
        <i class="fas fa-expand"></i>
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle fullscreen button
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const iframe = document.getElementById('visualizer-frame');
            
            fullscreenBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            });
            
            // Keyboard shortcut for fullscreen
            document.addEventListener('keydown', function(e) {
                if (e.key === 'f' || e.key === 'F') {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        document.documentElement.requestFullscreen();
                    }
                }
            });
        });
    </script>
    <!-- Add this script right before the closing </body> tag in index.html -->
<script>
    // Check if we're in embed mode (iframe for fullview)
    document.addEventListener('DOMContentLoaded', function() {
        // Parse URL parameters to check for embed=true
        const urlParams = new URLSearchParams(window.location.search);
        const isEmbed = urlParams.get('embed') === 'true';
        
        if (isEmbed) {
            console.log("Running in embed mode");
            
            // Add CSS to hide UI elements
            const style = document.createElement('style');
            style.textContent = `
                body {
                    background-color: transparent !important;
                }
                h1, .button-container, .status, .toggle-shader-ui, #error-log, .shader-test-ui {
                    display: none !important;
                }
                canvas {
                    height: 100% !important;
                    width: 100% !important;
                }
            `;
            document.head.appendChild(style);
            
            // Auto-start microphone
            setTimeout(() => {
                const micToggle = document.getElementById('mic-toggle');
                if (micToggle && !micToggle.classList.contains('red-button')) {
                    micToggle.click();
                }
            }, 500);
            
            // Make sure canvas resizes correctly
            const resizeCanvasForEmbed = function() {
                const canvas = document.getElementById('visualizer');
                if (canvas) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    // Trigger WebGL viewport update if possible
                    const event = new Event('resize');
                    window.dispatchEvent(event);
                }
            };
            
            // Resize initially and on window resize
            resizeCanvasForEmbed();
            window.addEventListener('resize', resizeCanvasForEmbed);
        }
    });
</script>
</body>
</html>
