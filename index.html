<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pianoscope Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shader-editor.css">
    <link rel="stylesheet" href="css/shader-sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <canvas id="visualizer"></canvas>

    <h1 class="main-text">Please allow the use of your microphone.</h1>
    <h1 class="sub-text"></h1>

    <div class="button-container">
        <button id="mic-toggle" class="green-button"><span class="fa fa-play"></span>Start Listen</button>
        <button id="fullscreen" class="green-button"><span class="fa fa-arrows-alt"></span>Fullscreen</button>
    </div>

    <div id="status" class="status"></div>

    <!-- Load scripts in correct order -->
    <script type="module" src="js/shaders.js"></script>
    <script type="module" src="js/shadertoy-converter.js"></script>
    <script src="js/visualizer-with-shadertoy.js"></script>
    
    <!-- Add an error log display for debugging -->
    <div id="error-log" style="display: none; position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: red; padding: 10px; max-width: 400px; max-height: 200px; overflow: auto; font-family: monospace; font-size: 12px; z-index: 1000;"></div>
    
    <script>
        // Error handler to catch and display JS errors
        window.addEventListener('error', function(event) {
            const errorLog = document.getElementById('error-log');
            errorLog.style.display = 'block';
            errorLog.innerHTML += event.message + '<br>';
            console.error(event.error);
        });
    </script>
</body>
</html>
